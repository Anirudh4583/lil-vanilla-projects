<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <!-- <img src="assets/login-image.png" alt="image" /> -->
      </div>
      <div class="formContainer">
        <form action="" class="form" name="form">
          <h2>Login</h2>
          <div class="em">
            <label for="emailInput">Email</label>
            <input type="email" name="emailInput" placeholder="Enter Email" />
            <img
              src="https://img.icons8.com/fluent-systems-regular/48/fa314a/medium-risk.png"
            />
          </div>
          <div class="pass">
            <label for="passwordInput">Password</label>
            <input
              type="password"
              name="passInput"
              placeholder="Enter Password"
            />
            <img
              src="https://img.icons8.com/fluent-systems-regular/48/fa314a/medium-risk.png"
            />
          </div>
          <a href="#">Forgot Password?</a>
          <button id="btn" type="submit">Log In</button>
        </form>

        <div class="connect">
          <div class="connectText">or connect with</div>
          <div class="connectService">
            <img
              id="ms"
              src="https://img.icons8.com/color/48/000000/microsoft.png"
            />
            <img
              id="fb"
              src="https://img.icons8.com/fluent/48/000000/facebook-new.png"
            />
            <img
              id="google"
              src="https://img.icons8.com/color/48/000000/google-logo.png"
            />
            <img
              id="li"
              src="https://img.icons8.com/fluent/48/000000/linkedin.png"
            />
          </div>
          <div class="sign">
            Don't have an Account? <a href="#"> Sign Up </a>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
